<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button class="add-list" onclick="addList()">+ Create List</button> -->
    <div class="board" id="board">
        <div class="column" id="todo">
            <h2>To Do <button class="remove-list" onclick="removeList('todo')">×</button></h2>
            <button class="add-task" onclick="addTask('todo')">+ Add Task</button>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress <button class="remove-list" onclick="removeList('in-progress')">×</button></h2>
            <button class="add-task" onclick="addTask('in-progress')">+ Add Task</button>
        </div>
        <div class="column" id="done">
            <h2>Done <button class="remove-list" onclick="removeList('done')">×</button></h2>
            <button class="add-task" onclick="addTask('done')">+ Add Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
