<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Leave a Review</h2>
            <input type="text" id="name" placeholder="Your Name">
            <textarea id="review" placeholder="Write your review..."></textarea>
            <div class="rating">
                <i class="fas fa-star" onclick="rateStar(1)"></i>
                <i class="fas fa-star" onclick="rateStar(2)"></i>
                <i class="fas fa-star" onclick="rateStar(3)"></i>
                <i class="fas fa-star" onclick="rateStar(4)"></i>
                <i class="fas fa-star" onclick="rateStar(5)"></i>
            </div>
            <button onclick="addReview()">Submit Review</button>
        </div>
        <div class="review-container" id="reviewList">
            <h2>Reviews</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
